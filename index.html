<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel diaporama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img_container">
            <img src="https://picsum.photos/450/300?random=1" class="image">
            <img src="https://picsum.photos/450/300?random=2" class="image hidden">
            <img src="https://picsum.photos/450/300?random=3" class="image hidden">
            <img src="https://picsum.photos/450/300?random=4" class="image hidden">
        </div>
        <div class="btns">
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
        </div>
    </div>
</body>
</html>
